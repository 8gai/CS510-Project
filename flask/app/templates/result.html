<!DOCTYPE html>
<html>
	<head>
		<title>Search Result</title>
	</head>

	<body>

        <div class="topnav">
            <a class="active" href="{{ url_for("result") }}">Search Result</a>
            <a href="{{ url_for("homepage") }}">New Search</a>
        </div>

        {% if search_res|length == 0 %}
            <li><em>Your search returned 0 results, please try search again. </em>
        {% else %}
            {% block content %}
            <table id="data" class="course_table">
            <thead>
                <tr>
                    <th>CRN</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in search_res %}
                <tr>
                    <td>{{ entry['link'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
            {% endblock %}
        {% endif %}


        
	</body>
    <style>
        /* Add a black background color to the top navigation */
        .topnav {
        background-color: #333;
        overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
        background-color: #04AA6D;
        color: white;
        }

        table {
            border: 1px solid;
            width: 100%;
        }

        table.course_table tr td { font-size: 15px; }

        .button{
        background-color: #2a609a;
            width: 100px;
            height: 60px;
        color: white;
        outline: none;
        font-size: 18px;
        border: none;
        cursor: pointer;
        white-space: nowrap;
        }

        .block-display button{
        margin-bottom:10px;
        display:block;
        }

        .button:hover{
        background-color: #32CD32;
        font-size: 18px;
        transition: 0.5s;
        white-space: nowrap;
        }

        input[type="text"] {
            width: 100px;
        }

        td {
            text-align: center;
        }
    </style>
    
</html>
